name: Flutter CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Create dummy .env file
        run: |
          echo "API_KEY=dummy" >> .env

      - name: Get packages
        run: flutter pub get

      - name: Run tests
        run: flutter test